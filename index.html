<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            margin-bottom: 24px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #5f6368;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f3f4;
        }

        .buttons button:active {
            background-color: #e8eaed;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button>Google Search</button>
            <button>Iâ€™m Feeling Lucky</button>
        </div>
    </div>

</body>
</html>

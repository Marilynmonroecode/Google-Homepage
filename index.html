<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f2f2f2;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 272px; /* Adjust logo size */
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box {
            width: 580px;
            height: 44px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons input {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #dfe1e5;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .buttons input:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Google logo placeholder; replace the src URL with an actual logo URL -->
        <img src="https://via.placeholder.com/272x92.png?text=Google+Logo" alt="Google Logo">
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" class="search-box" name="q" placeholder="Search Google or type a URL">
        </form>
    </div>

    <div class="buttons">
        <input type="submit" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>
</body>
</html>
